        <div class="row mt-4">
            <div class="col- sm-12 text-warning">
                <h2>Formulario de Contacto</h2>
            </div>
            <div class="col-sm-12 mt-4 text-light">
                <h5>Recibirá una respuesta lo mas rapido posible y nos pondremos en contacto con usted</h5>
            </div>
        </div>

        <div class="row mt-5">

            <div class="col mb-4">

                <form>

                    <div class="mb-3">

                      <label for="exampleInputEmail1" class="form-label text-warning">Correo electrónico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">No olvides rellenar el campo de correo</div>

                    </div>

                    <div class="mb-3">

                      <label for="exampleInputnumber1" class="form-label text-warning">Número de teléfono</label>
                      <input type="number" class="form-control" id="phonenumber">

                    </div>

                    <div class="mb-3">

                        <label for="my-textarea" class="text-warning">Motivo de contacto</label>
                        <textarea id="my-textarea" class="form-control" name="" rows="3"></textarea>

                    </div>

                    <div class="mb-3 form-check">

                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label text-warning" for="exampleCheck1">Revisión de datos</label>

                    </div>

                    <button type="submit" onclick="accion()" id="botonsend" class="btn d-flex justify-item-center btn-warning mt-2">Enviar</button>

                  </form>
            </div>

        </div>


        <footer class="row text-center p-0 mx-auto">
